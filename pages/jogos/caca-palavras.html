    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Estilos específicos para o Caça-Palavras */
        .word-search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }

        .word-search-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr); /* Ajustado para 15x15 */
            border: 2px solid var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grid-cell {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border: 1px solid #eee;
            transition: background-color 0.1s;
        }

        .grid-cell:hover {
            background-color: #f0f0f0;
        }

        .grid-cell.selected {
            background-color: var(--primary-color-light);
            color: #fff;
            /* Adiciona um contorno para seleção */
            border: 1px solid var(--primary-color);
        }

        #word-search-grid .grid-cell.found {
            /* Aumenta o destaque e garante a permanência */
            color: #FFFFFF !important; /* Letra branca para alto contraste */
            background-color: var(--primary-color); /* Fundo colorido */
            border: 1px solid var(--success-color) !important;
            box-shadow: 0 0 5px var(--success-color) !important;
            animation: none !important;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .word-list {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            min-width: 200px;
        }

        .word-list h4 {
            font-family: var(--font-primary);
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .word-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .word-list li {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .word-list li.found {
            text-decoration: line-through;
            color: var(--success-color);
            font-weight: bold;
            opacity: 0.7;
        }

        .message {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            .word-search-grid {
                grid-template-columns: repeat(12, 1fr); /* Ajuste para telas menores */
            }
            .grid-cell {
                width: 24px;
                height: 24px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

            </div>
        </div>

    <main class="main">
