<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Paroquial - Paróquia São Francisco de Assis</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de Quiz */
        .main{
            margin-top: 120px;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--card-background );
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        #quiz-start-screen, #quiz-game-screen, #quiz-end-screen {
            text-align: center;
        }
        .quiz-title {
            font-family: var(--font-primary);
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .quiz-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        #question-container {
            margin-bottom: 2rem;
        }
        #question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .option-btn {
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--text-color);
            padding: 1rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        .option-btn:hover {
            background: var(--accent-color);
            border-color: var(--primary-color);
        }
        .option-btn.correct {
            background-color: #4CAF50; /* Verde */
            color: white;
            border-color: #4CAF50;
        }
        .option-btn.wrong {
            background-color: #F44336; /* Vermelho */
            color: white;
            border-color: #F44336;
        }
        #feedback-container {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            display: none;
        }
        #feedback-text {
            font-weight: bold;
        }
        #curiosity-text {
            margin-top: 0.5rem;
            font-style: italic;
        }
        #next-question-btn {
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><h1>Paróquia São Francisco de Assis</h1><span class="tagline">Comunidade de Fé e Amor</span></div>
                <nav class="nav" id="nav">
                    <ul class="nav-list">
                        <li><a href="../jogos.html" class="nav-link">Voltar</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-btn" id="mobile-menu-btn"><span></span><span></span><span></span></button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="quiz-container">
            <!-- Tela 1: Início do Quiz -->
            <div id="quiz-start-screen">
                <h2 class="quiz-title">Carregando Quiz...</h2>
                <p class="quiz-description">Prepare-se para testar seus conhecimentos!</p>
                <button id="start-quiz-btn" class="btn btn-primary">Começar!</button>
            </div>

            <!-- Tela 2: Jogo -->
            <div id="quiz-game-screen" style="display: none;">
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="options-container" class="options-grid"></div>
                </div>
                <div id="feedback-container">
                    <p id="feedback-text"></p>
                    <p id="curiosity-text"></p>
                    <button id="next-question-btn" class="btn btn-secondary">Próxima Pergunta</button>
                </div>
            </div>

            <!-- Tela 3: Fim de Jogo -->
            <div id="quiz-end-screen" style="display: none;">
                <h2 class="quiz-title">Quiz Finalizado!</h2>
                <p class="quiz-description" id="score-text"></p>
                <button onclick="window.location.reload()" class="btn btn-primary">Jogar Novamente</button>
                <a href="../jogos.html" class="btn btn-secondary">Ver Outros Jogos</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Paróquia São Francisco. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../../js/quiz.js"></script>
</body>
</html>
